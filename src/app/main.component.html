<h2>Hello {{name}}</h2>

<h3>Log</h3>
<ul>
  <li *ngFor="let item of log">
    <input type="text" [(ngModel)]="item">
    <p>{{item}}</p>
  </li>
</ul>

<div>
  <label>
    Enter name:
    <input type="text" #nameInput>
  </label>
  <button (click)="name = nameInput.value; nameInput.value = ''">Send inside component</button>
</div>
