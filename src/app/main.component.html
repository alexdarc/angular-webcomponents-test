<h2>Hello {{name}}</h2>

<ul>
  <li *ngFor="let personName of persons">
    <input type="text" [(ngModel)]="personName">
    <p>{{personName}}</p>
  </li>
</ul>

<div>
  <input type="text" #nameInput>
  <button (click)="addItem(nameInput.value); nameInput.value = ''">Send inside component</button>
</div>
