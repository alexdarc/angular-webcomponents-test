<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebcomponentsTest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <custom-app id="custom-app"></custom-app>

  <hr>
  <div>
    <label>
      Enter name:
      <input type="text" id="name">
    </label>
    <button onclick="sendName()">Send outside component</button>
  </div>
  <script>
    const customApp = document.getElementById('custom-app');
    const nameInput = document.getElementById('name');

    function sendName() {
      const value = nameInput.value;
      nameInput.value = '';

      customApp.name = value;
    }
  </script>
</body>
</html>
